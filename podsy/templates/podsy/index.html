{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-inverse ">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">podsy</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="signin">Sign in</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container category-container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Categories</h3>
          </div>
          <div class="panel-body">
            <ul id="categories-list">
            </ul>
          </div>
        </div>
    </div>
    <div class="container pod-container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Pods</h3>
          </div>
          <div class="panel-body">
            <ul id="pods-list">
            </ul>
          </div>
        </div>
    </div>
    <script type="text/template" id="pod-template">
      <div class="pod">
        <div class="votebuttons">
          <a class="upvote"><span class="glyphicon glyphicon-arrow-up"></span></a><br>
          <a class="downvote"><span class="glyphicon glyphicon-arrow-down"></span></a>
        </div>
        <div class="podtitle">
          <a href="<%= url %>"><%= name %></a>
        </div>
      </div>
    </script>
    <script type="text/template" id="signin-content">
      <form class="signin">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Email</label>
          <input type="email" class="form-control" id="password" placeholder="Enter password">
        </div>
      </form>
    </script>
    <script src="{% static 'js/require.js' %}" data-main="{% static 'js/main' %}"></script>
</body>
</html>
