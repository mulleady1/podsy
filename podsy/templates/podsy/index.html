{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'podsy/css/styles.css' %}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">podsy</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="signin">Sign in</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container pod-container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Pods</h3>
          </div>
          <div class="panel-body">
            {% for pod in pods %}
            <div class="pod">
              <div class="votebuttons">
                <a class="upvote"><span class="glyphicon glyphicon-arrow-up"></span></a><br>
                <a class="downvote"><span class="glyphicon glyphicon-arrow-down"></span></a>
              </div>
              <div class="podtitle">
                <a href="{{ pod.url }}">{{ pod.name }}</a>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
    </div>
    <script type="text/template" id="signin-content">
      <form class="signin">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Email</label>
          <input type="email" class="form-control" id="password" placeholder="Enter password">
        </div>
      </form>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="{% static 'podsy/js/podsy.js' %}"></script>
</body>
</html>
